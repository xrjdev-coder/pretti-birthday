<!doctype html>
<html lang="hi">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Happy Birthday Pretti üéâ</title>

<style>
:root{
  --accent:#ff7ab6;
  --gold:#ffd166;
  --card-bg: rgba(0,0,0,0.36);
}

/* Background */
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  color:white;
  background:linear-gradient(130deg,#ff7ab6,#6a5af9,#00c6ff,#ffd166);
  background-size:400% 400%;
  animation:bgAnim 12s infinite alternate ease-in-out;
  padding:20px;
  text-align:center;
}
@keyframes bgAnim{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* Main Card */
.card{
  max-width:980px;
  margin:auto;
  background:var(--card-bg);
  border-radius:20px;
  padding:24px;
  box-shadow:0 20px 60px rgba(0,0,0,0.5);
  border:3px solid transparent;
  animation:borderGlow 2s infinite linear;
}
@keyframes borderGlow{
  0%{border-color:#ff7ab655;}
  50%{border-color:#ffd16655;}
  100%{border-color:#6a5af955;}
}

/* Header */
.header{
  display:flex;
  gap:16px;
  align-items:center;
  flex-wrap:wrap;
}
.profile{
  width:140px;
  height:140px;
  border-radius:50%;
  object-fit:cover;
  border:4px solid white;
  box-shadow:0 10px 30px rgba(0,0,0,0.4);
}
.titles h1{
  margin:0;
  font-size:32px;
  background:linear-gradient(90deg,var(--accent),var(--gold));
  -webkit-background-clip:text;
  color:transparent;
}
.titles p{
  margin:4px 0;
  color:#ffeaffcc;
}

/* Layout areas */
.center{
  margin-top:24px;
  display:flex;
  flex-wrap:wrap;
  gap:24px;
  justify-content:space-between;
}

/* Gift Section */
.gift-col{
  flex:0 0 220px;
  text-align:center;
}
.gift-box{
  width:170px;height:170px;background:#ff7ab6;
  border-radius:20px;cursor:pointer;position:relative;
  display:flex;justify-content:center;align-items:center;
  box-shadow:0 10px 30px rgba(0,0,0,0.4);
  transition:.3s;
}
.gift-box:hover{transform:scale(1.05);}
.ribbon{
  width:70px;height:70px;background:var(--gold);
  border-radius:50%;position:absolute;top:-25px;left:50%;
  transform:translateX(-50%);
  display:flex;justify-content:center;align-items:center;
  font-size:30px;font-weight:800;color:#111;
}
.open-btn{
  margin-top:10px;
  padding:10px 16px;
  border:none;border-radius:12px;
  background:linear-gradient(90deg,var(--accent),var(--gold));
  color:#111;font-weight:700;cursor:pointer;
}

/* Gallery */
.gallery-col{flex:1;}

.slides{
  width:100%;
  max-width:900px;
  height:60vh;
  min-height:350px;
  background:#000;
  border-radius:16px;
  margin:auto;
  overflow:hidden;
  position:relative;
  box-shadow:0 10px 30px rgba(0,0,0,0.5);
}
.slides img{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:contain;
  opacity:0;
  transition:opacity .6s;
}
.slides img.active{opacity:1;}

.gallery-controls{
  margin-top:10px;
  display:flex;justify-content:center;align-items:center;
  gap:12px;
}
.ctrl-btn{
  padding:8px 14px;
  background:white;
  border-radius:10px;
  border:none;
  cursor:pointer;
  font-weight:700;
  color:#111;
}
.dots{display:flex;gap:8px;}
.dot{
  width:10px;height:10px;border-radius:50%;
  background:rgba(255,255,255,0.4);
  cursor:pointer;
}
.dot.active{background:white;transform:scale(1.2)}

/* Popup video (FULL SIZE) */
#popup{
  position:fixed;inset:0;
  background:rgba(0,0,0,0.75);
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  pointer-events:none;
  transition:.3s;
  z-index:60;
}
#popup.show{opacity:1;pointer-events:auto;}

.popup-card{
  width:95%;
  max-width:950px;
  background:white;
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 20px 70px rgba(0,0,0,0.5);
}

/* Full-screen video */
.popup-video{
  width:100%;
  background:black;
}
.popup-video video{
  width:100%;
  height:auto;
  max-height:80vh;
  object-fit:contain;
}

.popup-text{
  padding:16px;
  color:#111;
  text-align:left;
}
.close-btn{
  margin-top:10px;
  padding:10px 16px;
  background:#111;
  color:white;
  border:none;
  border-radius:10px;
  cursor:pointer;
}

/* Canvas FX */
#fxCanvas{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:50;
}

.heart{
  position:fixed;
  animation:heartFloat 3s linear forwards;
  pointer-events:none;
  z-index:55;
}
@keyframes heartFloat{
  0%{transform:translateY(20px) scale(0.8);opacity:1;}
  100%{transform:translateY(-220px) scale(1.5);opacity:0;}
}

</style>
</head>

<body>

<canvas id="fxCanvas"></canvas>

<div class="card">

  <!-- Header -->
  <div class="header">
    <img src="pretti_profile.png" class="profile">
    <div class="titles">
      <h1>Happy Birthday, Pretti üéÇ</h1>
      <p>8 December ‚Äî Aaj ka din sirf tumhara hai ‚ú®</p>
    </div>
  </div>

  <div class="center">

    <!-- Gift -->
    <div class="gift-col">
      <div class="gift-box" id="gift">
        <div class="ribbon">‚ù§</div>
      </div>
      <button id="openBtn" class="open-btn">Open Surprise</button>
    </div>

    <!-- Gallery -->
    <div class="gallery-col">
      <div class="slides" id="slides">
        <img src="pretti1.png" class="active">
        <img src="pretti2.png">
        <img src="pretti3.png">
        <img src="pretti4.png">
        <img src="pretti5.png">
        <img src="pretti6.png">
        <img src="pretti7.png">
      </div>

      <div class="gallery-controls">
        <button class="ctrl-btn" id="prevBtn">‚¨Ö Prev</button>
        <div class="dots" id="dots"></div>
        <button class="ctrl-btn" id="nextBtn">Next ‚û°</button>
      </div>
    </div>

  </div>

</div>

<!-- Popup with FULL video -->
<div id="popup">
  <div class="popup-card">
    <div class="popup-video">
      <video id="surpriseVideo" src="video1.mp4" controls playsinline></video>
    </div>
    <div class="popup-text">
      <h2>üéâ Happy Birthday, Pretti! üéâ</h2>
      <p>May this year bring you joy, laughter & beautiful memories. ‚ù§Ô∏è</p>
      <button class="close-btn" id="closePopup">Close</button>
    </div>
  </div>
</div>

<script>

/* ---------- FX CANVAS (Confetti + Fireworks) ---------- */
const fx = document.getElementById("fxCanvas");
const ctx = fx.getContext("2d");
let W = fx.width = innerWidth;
let H = fx.height = innerHeight;
onresize = () => { W = fx.width = innerWidth; H = fx.height = innerHeight; };

class Confetti{
  constructor(){ this.reset(); }
  reset(){
    this.x=Math.random()*W;
    this.y=Math.random()*-H;
    this.size=6+Math.random()*6;
    this.speed=2+Math.random()*4;
    this.color=`hsl(${Math.random()*360},80%,60%)`;
  }
  update(){ this.y+=this.speed; if(this.y>H) this.reset(); }
  draw(){
    ctx.fillStyle=this.color;
    ctx.fillRect(this.x,this.y,this.size,this.size*1.4);
  }
}

class Fire{
  constructor(x,y){
    this.x=x;this.y=y;
    this.vx=(Math.random()-.5)*6;
    this.vy=(Math.random()-.8)*6;
    this.life=60+Math.random()*20;
    this.color=`hsl(${Math.random()*360},100%,60%)`;
  }
  update(){
    this.vy+=0.04;
    this.x+=this.vx;
    this.y+=this.vy;
    this.life--;
  }
  draw(){
    ctx.globalAlpha=this.life/80;
    ctx.fillStyle=this.color;
    ctx.beginPath(); ctx.arc(this.x,this.y,3,0,Math.PI*2); ctx.fill();
    ctx.globalAlpha=1;
  }
}

let confetti=[]; for(let i=0;i<140;i++) confetti.push(new Confetti());
let fireworks=[];
let running=false;

function animateFX(){
  if(!running) return;
  ctx.clearRect(0,0,W,H);
  confetti.forEach(c=>{c.update();c.draw();});
  fireworks.forEach((f,i)=>{f.update();f.draw();if(f.life<=0)fireworks.splice(i,1);});
  requestAnimationFrame(animateFX);
}

function startFX(){
  running=true;
  animateFX();
  setTimeout(()=>running=false,7000);
}
function launchFireworks(){
  for(let i=0;i<6;i++){
    setTimeout(()=>{
      let x=Math.random()*W;
      let y=Math.random()*H*0.4;
      for(let k=0;k<40;k++) fireworks.push(new Fire(x,y));
    }, i*500);
  }
}

/* ---------- Hearts ---------- */
function spawnHearts(){
  for(let i=0;i<15;i++){
    setTimeout(()=>{
      const h=document.createElement("div");
      h.className="heart";
      h.innerHTML="‚ù§Ô∏è";
      h.style.left=(10+Math.random()*80)+"%";
      h.style.bottom="0px";
      h.style.fontSize=(24+Math.random()*26)+"px";
      document.body.appendChild(h);
      setTimeout(()=>h.remove(),3000);
    }, i*150);
  }
}

/* ---------- Popup + Video ---------- */
const gift=document.getElementById("gift");
const openBtn=document.getElementById("openBtn");
const popup=document.getElementById("popup");
const closePopup=document.getElementById("closePopup");
const video=document.getElementById("surpriseVideo");

function openSurprise(){
  gift.style.transform="translateY(-20px) rotate(-6deg)";
  setTimeout(()=>{
    popup.classList.add("show");
    video.currentTime=0;
    video.play().catch(()=>{});
  },300);

  startFX();
  launchFireworks();
  spawnHearts();
}
gift.onclick=openSurprise;
openBtn.onclick=openSurprise;

closePopup.onclick=()=>{
  popup.classList.remove("show");
  video.pause();
  video.currentTime=0;
  gift.style.transform="";
};

/* ---------- Gallery ---------- */
const slides=document.querySelectorAll(".slides img");
const dotsWrap=document.getElementById("dots");
let index=0;
slides.forEach((_,i)=>{
  let d=document.createElement("div");
  d.className="dot";
  d.onclick=()=>goTo(i);
  dotsWrap.appendChild(d);
});
function updateDots(){
  dotsWrap.childNodes.forEach((d,i)=>d.classList.toggle("active",i===index));
}
function goTo(i){
  index=(i+slides.length)%slides.length;
  slides.forEach((img,k)=>img.classList.toggle("active",k===index));
  updateDots();
  resetAuto();
}
function next(){goTo(index+1);}
function prev(){goTo(index-1);}
document.getElementById("nextBtn").onclick=next;
document.getElementById("prevBtn").onclick=prev;

let timer=setInterval(next,3500);
function resetAuto(){clearInterval(timer); timer=setInterval(next,3500);}
updateDots();

</script>

</body>
</html>
